<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(172, 167, 167);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
        }
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            border: solid white 2px;
            width: 100%;
        }
        nav {
            background-color: black;
            padding: 10px 0;
            border: solid white 2px;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #333;
            border-radius: 4px;
        }

        .novo-botao {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            background-color: rgb(10, 175, 10);
            color: white;
            text-decoration: none;
            text-align: center;
            margin: 20px 0; /* Espaço acima e abaixo do botão */
        }

        .novo-botao:hover {
            background-color: rgb(0, 150, 0);
        }

        .box {
            max-width: 400px;
            margin: 20px auto; /* Margem para separar do botão */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-container {
            max-width: 700px;
            margin: 10px auto;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgb(10, 175, 10);
            color: white;
            border: none;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            background-color: rgb(0, 150, 0);
        }

        .titulo {
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(179, 179, 179, 0.829);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SITE SOBRE A HISTÓRIA DA INFORMÁTICA</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">PÁGINA PRINCIPAL</a></li>
            <li><a href="/historiainformatica/">HISTÓRIA DA INFORMÁTICA</a></li>
            <li><a href="/forum/">FÓRUNS</a></li>
        </ul>
    </nav>
    
    <div style="text-align: center; width: 100%;">
        <a class="novo-botao" href="{% url 'cadastro' %}">Novo</a>
    </div>
    
    <div class="box">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-container">
                <label for="username">Usuário:</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Senha:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
